<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器的使用</title>
</head>
<body>
<div>姓名:{{ person.username }} </div>
<div>邮箱:{{ person.email }}</div>
<div>统计姓名字符:{{ person.username|length }}</div>
{% if time is defined %}
    <div> {{ time|dformat }}</div>
{% else %}
    <div> No time available</div>
{% endif %}
</body>
</html>
